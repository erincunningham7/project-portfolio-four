{% extends 'base.html' %} {% block content %}

<div class="masthead">
  <div class="container">
    <div class="row g-0">
      <div class="col-md-6 masthead-text">
        <!-- Post title -->
        <h1 class="post-title"></h1>
        <!-- Post author goes before the | the post's created date goes after -->
        <p class="post-subtitle">|</p>
      </div>
      <div class="d-none d-md-block col-md-6 masthead-image">
        <!-- featured image -->
        {% if "placeholder" in post.featured_image.url %}
        <img
          src="https://images.theconversation.com/files/49300/original/wsvgr6jh-1400776414.jpg?ixlib=rb-1.1.0&q=30&auto=format&w=754&h=1130&fit=crop&dpr=2"
          width="100%"
        />
        {% else %}
        <img src="" width="100%" />
        {% endif %}
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col card mb-4 mt-3 left top">
      <div class="card-body">
        <!-- The post content goes inside the card-text. -->
        <!-- Use the | safe filter inside the template tags -->
        <p class="card-text"></p>
        <div class="row">
          <div class="col-1">
            <!-- The number of likes goes before the closing strong tag -->
            <strong class="text-secondary"
              ><i class="far fa-heart"></i>
            </strong>
          </div>
          <div class="col-1">
            {% with comments.count as total_comments %}
            <strong class="text-secondary"
              ><i class="far fa-comments"></i>
            </strong>
            {% endwith %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 card mb-4 mt-3">
      <h3>Comments:</h3>
      <div class="card-body">
        <!-- for loop inside to iterate through each comment in comments -->
        {% %}
        <div class="comments" style="padding: 10px">
          <p class="font-weight-bold">
            <!-- The commenter's name -->
            {{ }}
            <span class="text-muted font-weight-normal">
              <!-- The comment created date -->
              {{ }}
            </span>
            wrote:
          </p>
          <!-- The body of the comment goes before the | -->
          {{ | linebreaks }}
        </div>
        <!-- Our for loop ends here -->
        {% %}
      </div>
    </div>
    <div class="col-md-4 card mb-4 mt-3">
      <div class="card-body"></div>
    </div>
  </div>
</div>

{% endblock content %}
